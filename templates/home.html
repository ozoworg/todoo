{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 bg-success" >
            <div class="banner" style="width:100; height:200px" >
                <div class="banner-text" style="top:155px; left:50%; position:absolute; transform:transform;">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                    {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="taskname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="enter your date">
                </div>

                <input type="submit" class="btn btn-success">


            </form>
        </div>
        <div class="col-md-6">
            <h4>task to be completed</h4>
            <br>
            <br>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-titile">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">DONE</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>

                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
